---
name: CI

on:
  push:
    branches-ignore:
      - master
      - mainline
      - rb/*

env:
  IMAGE_NAME: nginx-brotli
  TEST_IMAGE_NAME: nginx-brotli-test

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Build amd64 image
        uses: docker/build-push-action@v2.9.0
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: src/
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build test image
        uses: docker/build-push-action@v2.9.0
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: test/
          platforms: linux/amd64
          tags: ${{ env.TEST_IMAGE_NAME }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TEST_TAG=sha-${{ github.sha }}

      - name: Run tests
        run: |
          docker run --rm ${{ env.TEST_IMAGE_NAME }} tests.sh
